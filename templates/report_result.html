{% extends 'base.html' %}

{% block title %}Generación de Reportes{% endblock %}

{% block content %}

    {% if message %}
        <div class="message-container {{ message_type }}">
            {{ message }}
        </div>
    {% endif %}
    
    <!-- Puedes agregar contenido adicional aquí, si es necesario -->

{% endblock %}

{% block scripts %}
    <!-- Puedes añadir scripts específicos para esta página aquí si es necesario-->
{% endblock %}
